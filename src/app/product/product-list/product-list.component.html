<div class="container">
  <div class="center">
    <button (click)="onStyle(1)" mat-mini-fab>1</button>
    <button (click)="onStyle(2)" mat-mini-fab>2</button>
    <button (click)="onStyle(3)" mat-mini-fab>3</button>
    <button (click)="onStyle(4)" mat-mini-fab>4</button>
    <button (click)="onStyle(6)" mat-mini-fab>6</button>
  </div>
  <div [ngClass]="styleCss" *ngFor="let product of products;let status = false">
    <mat-card (mouseover)="status=true" (mouseout)="status = false" class="card">
      <div class="productHeader" [routerLink]=[product.id]>
        <span class="productTitle">{{product.name}}</span>
        <span class="productPrice"><p class="price">{{product.price}}</p></span>
      </div>

      <img mat-card-image class="thumbnail"
           [src]="'data:image/jpg;base64,'+product.thumbnails[0]"
           [routerLink]=[product.id]>
      <mat-card-actions class="center">
        <button (click)="OnAdd(product)"
                mat-mini-fab>+
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
